# Build workflow testing if the code compiles.

name: Build

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
    push:
        branches:
            - "master"
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Setup PyPy Binary
              run: make setup-pypy
            - name: Setup PyPy Code
              uses: actions/checkout@main
              with:
                repository: pypy/pypy
            - name: Compile Pycket
              run: make pycket-c-linklets